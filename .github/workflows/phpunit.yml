name: PHPUnit

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: php-actions/composer@v1 # or alternative dependency management
        with:
          args: --profile --ignore-platform-reqs
      - name: PHPUnit tests
        uses: php-actions/phpunit@v9
        with:
          memory_limit: 256M
